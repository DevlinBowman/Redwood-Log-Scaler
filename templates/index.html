<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css">
  </head>
<body>
  <header>
    <h1>Redwood Feller's Log Scale Calculator</h1>
  </header>
  <main>
    <section id="instructions">
      <p>Instructions will go here...</p>
    </section>
    <section id="form-section">
      <form id="log-calc-form">

        <!-- Length and Diameter Toggle -->
        <div class="input-group">
          <p>Log Measurement:</p>
          <label><input type="radio" name="measurement" value="length" checked> Length</label>
          <label><input type="radio" name="measurement" value="diameter"> Diameter</label>
        </div>

        <!-- Taper Distribution Radio Buttons -->
        <div class="input-group">
          <p>Taper Distribution Options:</p>
          <label><input type="radio" name="taper-distribution" value="lambert" onchange="updateTaperInputs()"> Lambert</label>
          <label><input type="radio" name="taper-distribution" value="true-taper" onchange="updateTaperInputs()"> True Taper</label>
          <label><input type="radio" name="taper-distribution" value="custom" onchange="updateTaperInputs()"> Custom</label>
        </div>

        <!-- Selectable Items for Log Taper Options -->
        <div id="true-taper-options" class="input-group" style="display: none;">
          <p>True Taper - Butt Log:</p>
          <label><input type="radio" name="true-taper-preset" value="1-2"> 1-2</label>
          <label><input type="radio" name="true-taper-preset" value="3-4"> 3-4</label>
          <label><input type="radio" name="true-taper-preset" value="5-6"> 5-6</label>
          <label><input type="radio" name="true-taper-preset" value="7-8"> 7-8</label>
          <label><input type="radio" name="true-taper-preset" value="9-10"> 9-10</label>
        </div>

        <!-- Custom Taper Radio Inputs -->
        <div id="custom-taper-options" class="input-group" style="display: none;">
          <p>Custom Taper Options:</p>
          <div>
           <label>Butt-Log Taper:
          </div>
          <div>
            <label><input type="radio" name="true-taper-preset" value="1-2"> 1-2</label>
            <label><input type="radio" name="true-taper-preset" value="3-4"> 3-4</label>
            <label><input type="radio" name="true-taper-preset" value="5-6"> 5-6</label>
            <label><input type="radio" name="true-taper-preset" value="7-8"> 7-8</label>
            <label><input type="radio" name="true-taper-preset" value="9-10"> 9-10</label>
          </div>
          <div>
          <label>Middle-Log Taper:
          </div>
          <div>
           <label><input type="radio" name="true-taper-preset" value="1-2"> 1-2</label>
           <label><input type="radio" name="true-taper-preset" value="3-4"> 3-4</label>
           <label><input type="radio" name="true-taper-preset" value="5-6"> 5-6</label>
           <label><input type="radio" name="true-taper-preset" value="7-8"> 7-8</label>
           <label><input type="radio" name="true-taper-preset" value="9-10"> 9-10</label>
          </div>
          <div>
          <label>Top-Log Taper:
          </div>
          <div>
           <label><input type="radio" name="true-taper-preset" value="1-2"> 1-2</label>
           <label><input type="radio" name="true-taper-preset" value="3-4"> 3-4</label>
           <label><input type="radio" name="true-taper-preset" value="5-6"> 5-6</label>
           <label><input type="radio" name="true-taper-preset" value="7-8"> 7-8</label>
           <label><input type="radio" name="true-taper-preset" value="9-10"> 9-10</label>
          </label>
          </div>
        </div>

        <!-- Calculation and Download buttons -->
        <br>
        <div class="button-group">
          <button type="button" id="calculate" onclick="submitCalculation()">Calculate</button>
          <button type="button" id="download" style="display: none;">Download</button>
        </div>
      </form>
    </section>
    <section id="output-section">
      <div id="output-display">
        <p>Calculation results will be displayed here...</p>
      </div>
    </section>
  </main>
  <footer>
    <!-- Footer content goes here -->
  </footer>

  <script>
    function updateTaperInputs() {
      var taperDistributionElems = document.getElementsByName('taper-distribution');
      var selectedValue;
      for (var i = 0; i < taperDistributionElems.length; i++) {
        if (taperDistributionElems[i].checked) {
          selectedValue = taperDistributionElems[i].value;
          break;
        }
      }
      document.getElementById('true-taper-options').style.display = selectedValue === 'true-taper' ? 'block' : 'none';
      document.getElementById('custom-taper-options').style.display = selectedValue === 'custom' ? 'block' : 'none';
    }

    function submitCalculation() {
      // Implement AJAX request here to send form data to server for processing
    }
  </script>
</body>
</html>
